<!DOCTYPE html>
<html>

<head>
    <title>Tip Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./tipCalculator.css">
</head>

<body>
    <div id="container">
        <h1>Tip Calculator</h1>
        <div id="calculator">
            <form>
                <p>How much was your bill?</p>
                $<input type="text" id="billAmt" placeholder="Bill Amount">

                <p>How was your service?</p>
                <select id="serviceQual">
                    <option disabled selected value="0">--Choose an option--</option>
                    <option value="0.3">30 - Outstanding</option>
                    <option value="0.2">20 - Good</option>
                    <option value="0.15">15 - It was OK </option>
                    <option value="0.1">10 - Bad </option>
                    <option value="0.05">5 - Terrible </option>
                </select>
            </form>

            <p>How many people are sharing the bill?</p>
            <input id="peopleAmt"  type="text" placeholder="Number of People"> people
            <button type="button" id="calculate">Calculate</button>

        </div>

        <div id="totalTip">
            <sup>$</sup><span id="tip">0.00</span>
            <small id="each">each</small>
        </div>

    </div>

    

    <script type="text/javascript" src="./tipCalculator.js" ></script>
</body>

</html>
