<!DOCTYPE html>
<html>

<head>
    <title>Modal Implementation</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="modal.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div>
        <h1>Modal implementation</h1>
        <!-- images to open the modal -->
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12 column"> <img src="img/train.jpeg" onclick="openModal();showSlides(0)" class="hover-shadow"> </div>
            <div class="col-lg-4 col-md-6 col-sm-12 column"> <img src="img/pcb.jpeg" onclick="openModal();showSlides(1)" class="hover-shadow"> </div>
            <div class="col-lg-4 col-md-6 col-sm-12 column"> <img src="img/bridge.jpeg" onclick="openModal();showSlides(2)" class="hover-shadow"> </div>
        </div>  
        
        <div class="modal" id="myModal">
            <span class="close-modal" onclick="closeModal()">&times;</span>

            <div class="modal-content"><img class="modal-img" src="img/train.jpeg"></div>
            <div class="modal-content"><img class="modal-img" src="img/pcb.jpeg"></div>
            <div class="modal-content"><img class="modal-img" src="img/bridge.jpeg"></div>
        </div>
    </div>

    

    
    <script type="text/javascript" src="modal.js"></script>
</body>

</html>
