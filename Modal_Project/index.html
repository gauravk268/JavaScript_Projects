<!DOCTYPE html>
<html>
  <head>
    <title>Modal Implementation</title>
    <meta
      charset="utf-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" type="text/css" href="modal.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="main">
      <h1>Modal implementation</h1>
      <div class="modal-thumb">
        <img src="img/train-thumb.jpeg" alt="train image"/>
        <img src="img/pcb-thumb.jpeg" alt="pvb image"/>
        <img src="img/bridge-thumb.jpeg" alt="bridge image"/>
      </div>

      <div class="modal">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modal-img">
        <div id="caption"></div>
      </div>
    </div>

    <script>
      const modal = [...document.querySelectorAll(".modal-content")];
      const modal_img = document.getElementById('modal-img');
      const modal_caption = document.getElementById('caption');
        
      function openModal(i){
        modal.style.display = "block";
        modal_img.src = modal[i].src;
        modal_caption.innerHTML = modal[i].alt;
        console.log("complete");
      }

      for(var i=0; i<modal.length; i++){
        modal[i].addEventListener('click', openModal[i]);
      }

      function closeModal() {
        modal.forEach(() => this.classList.remove("modal-on"));
      }
    </script>
  </body>
</html>
