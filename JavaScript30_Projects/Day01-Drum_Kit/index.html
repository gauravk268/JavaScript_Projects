<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JS Drum Kit</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">clap</span>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">hihat</span>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">kick</span>
            </div>
            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound">openhat</span>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">boom</span>
            </div>
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">ride</span>
            </div>
            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="sound">snare</span>
            </div>
            <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="sound">tom</span>
            </div>
            <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sound">tink</span>
            </div>
        </div>

        <audio data-key="65" src="sounds/clap.wav">Not supported</audio>
        <audio data-key="83" src="sounds/hihat.wav">Not supported</audio>
        <audio data-key="68" src="sounds/kick.wav">Not supported</audio>
        <audio data-key="70" src="sounds/openhat.wav">Not supported</audio>
        <audio data-key="71" src="sounds/boom.wav">Not supported</audio>
        <audio data-key="72" src="sounds/ride.wav">Not supported</audio>
        <audio data-key="74" src="sounds/snare.wav">Not supported</audio>
        <audio data-key="75" src="sounds/tom.wav">Not supported</audio>
        <audio data-key="76" src="sounds/tink.wav">Not supported</audio>

        <script>
            function removeTransition(e){
                if(e.propertyName != 'transform')    return; // skip if it's not a trandform
                // console.log(e.propertyName);

                this.classList.remove('playing');
            }

            const key = document.querySelectorAll('.key');
            key.forEach(key => key.addEventListener('transitionend', removeTransition));


            function playSound(e){
                const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
                // console.log(audio);

                if(!audio)  return;     // if no sound, go back to event listener
                audio.currentTime = 0; // play audio from start on key Press
                audio.play();

                const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
                // console.log(key);

                key.classList.add('playing');
            }

            window.addEventListener('keydown', playSound);
        </script>
    </body>
</html>
