<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello");

    // Interpolated
    console.log("Hello i am %s, nice to meet you!!", 'groot');

    // Styled
    console.log("%c I am a great text", "color: red; font-size: 2rem;");

    // warning!
    console.warn("This is a warning!!");

    // Error :|
    console.error("shit!!");

    // Info
    console.info("Corona vaccine will be available soon!!");

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('boom'), 'that is wrong!');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.log(`this is ${dog.name}.`);
    });

    console.table(dogs);

    // counting
    console.count('yes');
    console.count('yes');
    console.count('yes');
    console.count('yes');
    console.count('yes');

    // timing
    console.log('fetching data...');
    fetch('https://api.github.com/users/gauravk268')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data...');
        console.log(data);
      });

  </script>
</body>
</html>
